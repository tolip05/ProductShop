<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>

<main class="mt-3">
    <div class="jumbotron bg-light">
        <div class="text-center">
            <img th:src="${product.imageUrl}" width="200" height="200" alt="Product">
        </div>
        <div class="row">
            <div class="col col-md-12 text-center mt-5">
                <h1>Name: <span th:text="${product.name}"></span></h1>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-12 text-center mt-3">
                <h4>Desciption: <span th:text="${product.description}"></span></h4>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-12 text-center mt-3">
                <h4>Customer: <span th:text="${customer}"></span></h4>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-12 text-center">
                <h4>Quantity: 2</h4>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-12 text-center">
                <h4>Price: <span th:text="${product.price}"></span></h4>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-12 text-center">
                <h4>Date: 27-03-2019 15:45</h4>
            </div>
        </div>
    </div>
</main>


<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
